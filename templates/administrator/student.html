<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #896044;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
   
        <h2>Student Details</h2> <br>
   
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Stream</th>
                    <th>Phone No</th>
                    <th>Email</th>
                    <th>Guardian</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Rows -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>10</td>
                    <td>Science</td>
                    <td>1234567890</td>
                    <td>johndoe@example.com</td>
                    <td>Jane Doe</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>12</td>
                    <td>Commerce</td>
                    <td>9876543210</td>
                    <td>janesmith@example.com</td>
                    <td>John Smith</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
